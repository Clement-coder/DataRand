services:
  - type: web
    name: datarand-backend
    env: node
    region: oregon
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile
    startCommand: node src/index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: PRIVY_APP_ID
        sync: false
      - key: PRIVY_APP_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
